<div class="add-experience">
    <h1>Add an Experience</h1>
    <form [formGroup]="addExperienceForm" (ngSubmit)="addEducation()">
        <div>
       <label for="">Role</label> <input type="text" formControlName="Role">
        </div>
        <div>
       <label for="">Company Name</label>  <input type="text" formControlName="Company">
    </div>
    <div>
       <label for="">Start Date</label>    <input type="date" formControlName="startDate">
    </div>
    <div id="overflow">
       <label  for="">End Date</label> <br> <input  type="date" formControlName="endDate"><label class="checkbox  ">still going</label><input (click)="toggleStillGoing()" class="checkbox" type="checkbox">
    </div>
    <div>
       <label for="">Descripition</label>   <textarea  formControlName="Descripition" id="" cols="30" rows="10"></textarea>
    </div>
        <input type="submit" value="Add">
    </form>
</div>
