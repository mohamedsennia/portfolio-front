<div class="show-fields">
    <table>
        <tr>
            <th>N</th>
            <th>Field</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
    <tr *ngFor="let field of fields;let i=index">
        <td class="bolder">{{i+1}}</td>
        <td>{{field._fieldName   }}</td>
        <td><i (click)="edit(field._field_id)" class="clickable fa-regular fa-pen-to-square "></i></td>
        <td><i (click)="delete(field)" class="clickable fa-solid fa-trash " style="color: #63E6BE;"></i></td>
    </tr>
    </table>
    <div class="Button clickable" [routerLink]="['/admin-panel/fields/addField']">Add Field</div>
</div>
